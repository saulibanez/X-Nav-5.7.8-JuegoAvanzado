<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Simple Canvas Game</title>
	</head>
	<body>
		<script src="js/game.js"></script>
		<div>
			<button id="upd" style="background-color: #FF0000" onclick="clickUpdate()" type="button">Update!</button>
			<button id="pau" style="background-color: #99CCFF" onclick="clickPause()" type="button">Pause or Play!</button>
			<button id="s" style="background-color: #44C767" onclick="clickSave()" type="button">Save!</button>
			<button id="l" style="background-color: #FF9900" onclick="clickLoad()" type="button">Load!</button>
		</div>
	</body>
</html>
